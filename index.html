<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Not Always Sunny </title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <section class="top-half">
        <div class="search-container">
            <h2 class=>Search for a City</h2>
            <form id="user-form">
                <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </div>
        <div class="current-container">
            <h2 class="cityName text-justify"></h2>
            <section class="icon-container"></section>
            <p class="date"></p>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <p class="uvi"></p>
        </div>
    </section>


    <div class="history-container">
        <div class="search-history">
            <div class="history"></div>
        </div>
    </div>


    <div class="five-day-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/weather.js"></script>

</body>

</html>
