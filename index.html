<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Not Always Sunny </title>
</head>

<body>
    <header>
        <h1> Weather Dashboard</h1>
    </header>
    <main class='main-container'>
        <div class="card">
            <h2 class="card-header">Search for a City</h2>
            <form id="user-form" class="card-body">
                <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div class="current-container">
            <h1 class="cityName"></h1>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <p class="uvi"></p>
        </div>
    </main>



    <div class="five-day-container"></div>

    <script src="./assets/weather.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
</body>

</html>
